
prefix: "&7[&dRHomes&7] &r"

error:
  already-created: "<prefix>&cYou've already created an home with this name."
  not-exists: "<prefix>&cAn home with this name doesn't exist."
  no-permission: "<prefix>&cYou don't have the required permission to run this command."
  invalid-arguments: "<prefix>&cInvalid arguments! <syntax>"
  private: "<prefix>&cThis home is private."

protection:
  block-break: "<prefix>&cYou aren't allowed to break blocks in <player>'s home."
  block-place: "<prefix>&cYou aren't allowed to place blocks in <player>'s home."
  interact: "<prefix>&cYou aren't allowed to interact with <interaction> in <player>'s home."

homes:
  created: "<prefix>&aSuccessfully created an home with the name: <name>."
  deleted: "<prefix>&aSuccessfully deleted the home: <name>."
  unsafe:
    - "<prefix>&aThis home has unsafe blocks."
    - "<prefix>&6Unsafe blocks:"
    - "<prefix>&6<violation>"
    - "<prefix>&aStill want to go? Type the command again to proceed."
    - "<prefix>&aThis action will expire in 10 seconds."
  blacklist-add: "<prefix>&aSuccessfully added <player> to your homes blacklist"
  blacklist-remove: "<prefix>&aSuccessfully removed <player> from your homes blacklist"
  already-blacklisted: "<prefix>&c<player> is already blacklisted from this home"
  not-blacklisted: "<prefix>&c<player> is not blacklisted to this home"
  blacklisted: "<prefix>&cYou've been blacklisted from this home, you can not visit it"
  renamed: "<prefix>&aSuccessfully renamed your home to: <name>"
  renamed-displayname: "<prefix>&aSuccessfully set your homes displayname to: <displayname>"
  private: "<prefix>&aSuccessfully made your home <private>"